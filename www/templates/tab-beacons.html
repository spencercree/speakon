<ion-view view-title="Feed" ng-click="scrollUp()">
	<!-- <ion-nav-title>Message</ion-nav-title> -->
	<ion-content>
		<div class="list card" ng-repeat="post in posts | orderBy:'-timestamp'">
			<div ng-hide="!post.message" class="item item-text-wrap">
				<p id="message"> {{post.message}} </p>
			</div>
			<div ng-hide="!post.image" class="item item-image">
				<img id="feedImg" ng-src="{{post.image}}">
			</div>
			<div style="padding:5px;" class="item row">
  				<div id="person" class="col col-75">Posted by: {{post.randomIdentifier}}</div>
				<div class="col"><p class="pull-right" id="timestamp"> {{post.timestamp | date:'h:mm a'}} </p></div>
			</div>
		</div>
	</ion-content>
</ion-view>
