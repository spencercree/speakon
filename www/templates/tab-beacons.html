<ion-view view-title="Feed">
	<!-- <ion-nav-title>Message</ion-nav-title> -->
	<ion-content>
		<div class="list card" ng-repeat="post in posts | orderBy:'-timestamp'">
			<div class="item">
				<p> {{post.message}} </p>
				<p> {{post.timestamp | date:'shortTime'}} </p>
			</div>
		</div>
	</ion-content>
</ion-view>
