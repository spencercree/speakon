<ion-view>
	<div class="bar bar-header bar-assertive">
  		<h1 class="title" ng-click="scrollUp()" style="font-size: 30px; font-weight: 800; margin-top: 13px;">Post</h1>
	</div>
	<ion-content class="padding" style="margin-top: 53px;">

	<form ng-submit="submitPost()">
			
		<textarea id="texta" type="text" ng-model="post.message" placeholder="What do you have to say?"></textarea>
		<img ng-hide="!post.image" style="width: 100%" id="image_preview" ng-hide="!post.image" ng-src="{{post.image}}">

		<button class="half button button-positive pull-left {{!post.message && !post.image ? 'disabled':''}}" type="submit">
            
	        <span data-ng-hide="loading">
	        	Post
	 		</span>
 
			<span data-ng-show="loading">
				Saving
				<i class="fa fa-spinner fa-spin"></i>
			</span>

        </button>

        <a ng-hide="post.image" class="half button button-calm pull-right" ng-click="takePicture()">
        	<span class="fa fa-camera"></span>
    	</a>

    	<a id="deletePic" ng-cloak ng-show="post.image" class="half button button-assertive pull-right" ng-click="deletePicture()">
    		<span ng-show="post.image" class="fa fa-times"></span>
    	</a>

	</form>
	</ion-content>
</ion-view>
