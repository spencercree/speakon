<ion-view view-title="Message">
	<ion-content class="padding">
	<br/>
	<br/>
	<br/>
	<form ng-submit="submitPost()">
		<label class="item item-input">
			<input type="text" ng-model="post.message" /> 
		</label>
		<button class="button button-full button-positive" type="submit">
            
	        <span data-ng-hide="loading">
	        	Post
	 		</span>
 
			<span data-ng-show="loading">
				Saving
				<i class="fa fa-spinner fa-spin"></i>
			</span>
			
        </button>
	</form>
	</ion-content>
</ion-view>
